{% load i18n %}

<form action="{% url 'examples:credits_action_post' %}" method="post">
{% csrf_token %}
<div class="flex flex-col space-y-5">
    <h1 class="text-xl font-medium text-gray-800 ">{% trans "You're about to consume 5 credits" %}</h1>
    <p class="text-gray-600">
        {% trans "You are about to consume 5 credits. This action will be logged." %}
    </p>
    <button type="submit" class="bg-primary text-white px-4 py-2 rounded-2xl focus:outline-none text-sm font-semibold block text-center lg:inline-block">{% trans "Consume credits" %}</button>
</div>
</form>
