<html>
    <head>
        <style type="text/css">
            * {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 12px;
                line-height: 1.5;
            }

            @page {
                size: a4 portrait;
                margin: 1cm;

                @frame footer_frame {     
                    -pdf-frame-content: footer;
                    left: 50pt; width: 512pt; top: 680pt;height: 500pt;
                }

                @top-right{
                    content: "Page " counter(page) " of " counter(pages);
                }
            }
        </style>
    </head>
    <body>
        <h1>PDF export</h1>
        <small>Generated by {{ current_user.get_full_name }} on {{ generated_at|date:'d/m/Y H:i:s' }}</small>

        <h2>{{ heading }}</h2>
        <h4>{{ subheading }}</h4>
        <p>
            {{ content }}
        </p>
    </body>
</html>
